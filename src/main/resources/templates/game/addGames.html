<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Registration Form</title>
</head>
<body>

<div>
    <a href="/board">board</a>
</div>

<div>
    <a href="/member">member</a>
</div>

<div>
    <a href="/guild">guild</a>
</div>

<form id="gameForm" action="/game/regist" method="post">
    <label for="gameTitle">게임 제목:</label><br>
    <input type="text" id="gameTitle" name="gameTitle" required><br>
    <input type="submit" value="저장">
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>게임 ID</th>
        <th>제목</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${gameList}">
        <td th:text="${game.id}"></td>
        <td th:text="${game.title}"></td>

        <td>
            <form action="/post/delete" th:action="@{/game/{id}/delete (id = ${game.id})}" method="post">
                <div>
                    <button type="submit" class="btn btn-primary">delete</button>
                </div>
            </form>

        </td>
    </tr>
    </tbody>
</table>



<script>
    // 여기에 JavaScript 코드를 추가할 수 있습니다.
    // 예를 들어, form 제출 시 추가적인 검증을 하거나,
    // AJAX 요청으로 form을 제출할 수 있습니다.
</script>

</body>
</html>
