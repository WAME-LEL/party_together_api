<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Registration Form</title>
</head>
<body>

<form id="gameForm" action="/game/regist" method="post">
    <label for="gameTitle">게임 제목:</label><br>
    <input type="text" id="gameTitle" name="gameTitle" required><br>
    <input type="submit" value="저장">
</form>


<div class="board" th:each="game : ${gameList}">

    <form action="/post/delete" th:action="@{/game/{id}/delete (id = ${game.id})}" method="post">
        <div class="post-it d-flex flex-column">
            <h5 class="game-title" th:text="${game.title}">title</h5>
            <button type="submit" class="btn btn-primary">delete</button>
        </div>
    </form>

</div>

<script>
    // 여기에 JavaScript 코드를 추가할 수 있습니다.
    // 예를 들어, form 제출 시 추가적인 검증을 하거나,
    // AJAX 요청으로 form을 제출할 수 있습니다.
</script>

</body>
</html>
