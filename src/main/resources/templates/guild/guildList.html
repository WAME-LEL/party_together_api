<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <div>
        <div>
            <a href="/">home</a>
        </div>

        <div>
            <a href="/guild/add">guild add</a>
        </div>

        <div>
            <a href="/guild/joinForm">guild join</a>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>길드 ID</th>
                <th>길드 명</th>
                <th>길드 소개</th>
                <th>하는 게임</th>
                <th>길드 포인트</th>
                <th>길드장</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="guild : ${guildList}">
                <td th:text="${guild.guild.getId()}"></td>
                <td th:text="${guild.guild.getName()}"></td>
                <td th:text="${guild.guild.getIntroduce()}"></td>
                <td th:text="${guild.game.getTitle()}"></td>
                <td th:text="${guild.guild.getPoint()}"></td>
                <td th:text="${guild.guild.getLeader()}"></td>


                <td>
                    <form action="/guild/delete" th:action="@{/guild/{id}/delete (id = ${guild.guild.getId()})}" method="post">
                        <div>
                            <button type="submit" class="btn btn-primary">delete</button>
                        </div>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>

</html>
